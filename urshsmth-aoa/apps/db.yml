project: default
source:
  repoURL: https://github.com/snwzt/stuff
  path: urshsmth-helm/db
  targetRevision: HEAD
  helm:
    valueFiles:
      - values.yml
    values: |
      nodeName: argostuff-control-plane
destination:
  server: https://kubernetes.default.svc
  namespace: db
syncPolicy:
  syncOptions:
    - CreateNamespace=true

